<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Tracker - Dashboard</title>
    <link rel="icon" type="image/jpg" href="./Images/Logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Css/styles.css" />
  </head>
  <body class="custom-gradinat">
    <header class="container-fluid">
      <nav
        class="navbar navbar-expand-lg navbar-light shadow-lg p-3 mb-5 rounded"
      >
        <a class="navbar-brand brand" href="./index.html">
          <img src="./Images/Logo.png" alt="logo" height="30" width="30"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pricing.html">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./signup.html">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container-fluid row">
      <div class="col-md-2">
        <nav class="navbar navbar-light shadow-lg p-3 mb-5 rounded">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./income.html">Income</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./expense.html">Expenses</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col">
        <form id="incomeForm" novalidate>
          <div class="mb-3">
            <label for="income-amount" class="form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              id="income-amount"
              required
            />
          </div>

          <div class="mb-3">
            <label for="income-source" class="form-label">Source</label>
            <select id="income-source" class="form-select">
              <option value="">Select source</option>
              <option value="salary">Salary</option>
              <option value="business">Business</option>
              <option value="investment">Investment</option>
            </select>
          </div>

          <button type="submit" class="btn btn-outline-dark btn-lg">
            Add Income
          </button>
        </form>
        <table class="table my-5 table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Amount</th>
              <th scope="col">Income Type</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="incomeTableBody"></tbody>
        </table>
        <div class="my-5 p-5 report bg-dark text-white rounded">
          <h3>Income Report</h3>
          <canvas id="myChart" width="400" height="200"></canvas>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./income.js"></script>
  </body>
</html>
