<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Tracker - Dashboard</title>
    <link rel="shortcut icon" type="image/jpg" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Css/styles.css" />
  </head>
  <body class="custom-gradinat">
    <header class="container-fluid">
      <nav
        class="navbar navbar-expand-lg navbar-light shadow-lg p-3 mb-5 rounded"
      >
        <a class="navbar-brand brand" href="./index.html">Financial Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./signup.html">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container-fluid row">
      <div class="col-md-2">
        <nav class="navbar navbar-light shadow-lg p-3 mb-5 rounded">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./income.html">Income</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./budget.html">Budget Plan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./expense.html">Expenses</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col">
        <form id="transactionForm" novalidate>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" required />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" required />
          </div>

          <button type="submit" class="btn btn-outline-dark btn-lg">
            Add Transaction
          </button>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./dashboard.js"></script>
  </body>
</html>
