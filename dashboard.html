<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Tracker - Dashboard</title>
    <link rel="shortcut icon" type="image/jpg" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Css/styles.css" />
  </head>
  <body class="custom-gradinat">
    <header class="container-fluid">
      <nav
        class="navbar navbar-expand-lg navbar-light shadow-lg p-3 mb-5 rounded"
      >
        <a class="navbar-brand brand" href="./index.html">Financial Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./signup.html">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container-fluid row">
      <div class="col-md-2">
        <nav class="navbar navbar-light shadow-lg p-3 mb-5 rounded">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./income.html">Income</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./expense.html">Expenses</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col">
        <div class="mb-5 report">
          <div class="row">
            <div class="py-3 mx-3 col-md-3 text-light bg-dark rounded">
              <h3>Total Income</h3>
              <p id="total-income">$0</p>
            </div>
            <div class="py-3 mx-3 col-md-3 text-light bg-dark rounded">
              <h3>Total Expenses</h3>
              <p id="total-expense">$0</p>
            </div>

            <div class="py-3 mx-3 col-md-3 text-light bg-dark rounded">
              <h3>Remainder</h3>
              <p id="remainder">$0</p>
            </div>
          </div>
          <div class="col-md-6">
            <h3 class="my-3">Expense Report</h3>
          <div class="card bg-dark p-5">
            <canvas id="doughnut-chart"></canvas>
          </div>
          </div>
          
            
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./dashboard.js"></script>
  </body>
