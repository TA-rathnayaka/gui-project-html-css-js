<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/jpg" href="./Images/Logo.png" />
    <link rel="stylesheet" href="./Css/styles.css" />
  </head>
  <body class="custom-gradinat">
    <header class="container-fluid">
      <nav
        class="navbar navbar-expand-lg navbar-light shadow-lg p-3 mb-5 rounded"
      >
        <a class="navbar-brand brand" href="./index.html">
          <img src="./Images/Logo.png" alt="logo" height="30" width="30"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pricing.html">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./signup.html">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                <p class="text-white-50 mb-5">Create your account now!</p>

                <form id="signup-form" novalidate>
                  <div class="form-outline form-white mb-4">
                    <input
                      type="text"
                      id="fullName"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="fullName">Full Name</label>
                    <div class="invalid-feedback">
                      Please enter your full name.
                    </div>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="email"
                      id="signupEmail"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="signupEmail">Email</label>
                    <div class="invalid-feedback">
                      Please enter a valid email address.
                    </div>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="signupPassword"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="signupPassword"
                      >Password</label
                    >
                    <div class="invalid-feedback">Please enter a password.</div>
                  </div>

                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                  >
                    Sign Up
                  </button>
                </form>

                <div>
                  <p class="mb-0">
                    Already have an account?
                    <a href="./login.html" class="text-white-50 fw-bold"
                      >Login</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
